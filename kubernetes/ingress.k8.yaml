apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api
  namespace: beta
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: kubernetes.docker.internal
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: api
                port:
                  number: 8000
